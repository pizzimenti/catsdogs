<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Talk to the Webpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
    <div class="jumbotron">
    <H1>Talk to the Webpage</H1>
    </div>

    <H4>Click a button to say something to the web page.</H4>

    <button class="btn btn-primary" id="hello">Say "hello"</button>
    <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
    <button class="btn btn-danger" id="stop">Say "Stop copying me!"</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul class="unstyled" id="user">
        </ul>
      </div>

      <div class="col-md-6">
        <h2>The webpage replies:</h2>
        <ul class="unstyled" id="webpage">
      </div>
    </div>


  <script src="jquery-1.12.0.js"></script>
  <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>

  </body>
</html>
